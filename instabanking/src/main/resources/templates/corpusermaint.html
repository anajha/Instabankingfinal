<!DOCTYPE html>
<html>
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"></link>

		<!-- Website CSS style -->
		<link rel="stylesheet" type="text/css" href="/css/main.css"></link>

		<!-- Website Font style -->
	    <link rel="stylesheet" href="/css/min.css"/>
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'></link>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'></link>

		<title>User Profile Creation</title>
		<style>
		body {
        background-image: url("/images/jadu.jpg");
		 background-size: 1500px;
		 height: 130%;
		} 
</style>
	</head>
	<body>
<section>
<div class="modal-body row">
   <div class="container">
   <center><img src="/images/discover.png" class="img-rounded" alt="discover" width="600" height="105"></img></center> 
	<center><h1> Welcome to Discover Financial Services </h1></center> <br/>
   
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h3 class="title"><strong>Enter the following details for New Customer's Document Repository</strong></h3>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" method="post">
						
						<div class="form-group">
							<label for="pan" class="cols-sm-2 control-label">Card number</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="pan" id="pan"  placeholder="Enter your card number" required="required"></input>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="merchid" class="cols-sm-2 control-label">NAME</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter user name" required="required"></input>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="billamt" class="cols-sm-2 control-label">MAIL ID</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="mailid" id="mailid"  placeholder="Enter mailid" required="required"></input>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="amtpaid" class="cols-sm-2 control-label">PASSWORD</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter user password" required="required"></input>
								</div>
							</div>
						</div>
                                               
                           <div class="form-group ">
							<input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block login-button"></input>
						</div>
						<h1 th:text="${message}"></h1>
					</form>
			</div>
		</div> 
         </div> 
         </div>
</section>
               <footer>
<center><h2>INSTA BANKING by Walking Coders</h2></center>
</footer>

		
	</body>
</html>
